<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sergey Lupanov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="logo logo_color_white"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Твой аватар.">
        <div class="profile__intro">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-btn button-hover"></button>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn button-hover"></button>
    </section>
    <section class="places">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

            <!--  Попап  -->

  <section id="profile" class="popup">
    <div class="popup__container">
      <button class="popup__close button-hover"></button>
      <form class="popup__content">
        <h1 class="popup__heading">Редактировать профиль</h1>
        <input id="name" class="popup__input-text" type="text">
        <input id="vocation" class="popup__input-text" type="text">
        <input class="popup__aсcept button-hover" type="submit" value="Сохранить">
      </form>
    </div>
  </section>

  <section id="card" class="popup">
    <div class="popup__container">
      <button class="popup__close button-hover"></button>
      <form class="popup__content">
        <h1 class="popup__heading">Новое место</h1>
        <input id="title" class="popup__input-text" type="text" placeholder="Название">
        <input id="link" class="popup__input-text" type="text" placeholder="Ссылка на картинку">
        <input class="popup__aсcept button-hover" type="submit" value="Сохранить">
      </form>
    </div>
  </section>

            <!--  Template  -->

  <template id="cards-template">
    <li class="card">
      <button class="card__trash button-hover"></button>
      <img class="card__pic" src="" alt="">
      <div class="card__info">
        <p class="card__name"></p>
        <button class="card__like button-hover"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
