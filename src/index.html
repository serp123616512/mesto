<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sergey Lupanov">

  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="logo logo_color_white"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar-wrapper">
          <img class="profile__avatar" src="#" alt="Твой аватар.">
        </div>
        <div class="profile__intro">
          <p class="profile__name"></p>
          <button class="profile__edit-btn button-hover"></button>
          <p class="profile__vocation"></p>
        </div>
      </div>
      <button class="profile__add-btn button-hover"></button>
    </section>
    <section class="places">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia by Sergey Lupanov</p>
  </footer>

            <!--  Popups  -->

  <section id="avatar" class="popup">
    <div class="popup__container">
      <button class="popup__close-btn button-hover"></button>
      <form name="avatar-form" class="popup__content" novalidate>
        <h1 class="popup__heading">Обновить аватар</h1>
        <input
          id="avatar-link"
          class="popup__input-text"
          type="url"
          placeholder="Ссылка на новый аватар"
          required
        />
        <span id="avatar-link-error" class="popup__input-error"></span>
        <button class="popup__accept button-hover" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section id="trash-accept" class="popup">
    <div class="popup__container">
      <button class="popup__close-btn button-hover"></button>
      <form name="trash-accept-form" class="popup__content" novalidate>
        <h1 class="popup__heading popup__heading_popup-with-submit">Вы уверены?</h1>
        <button class="popup__accept button-hover" type="submit">Да</button>
      </form>
    </div>
  </section>

  <section id="profile" class="popup">
    <div class="popup__container">
      <button class="popup__close-btn button-hover"></button>
      <form name="profile-form" class="popup__content" novalidate>
        <h1 class="popup__heading">Редактировать профиль</h1>
        <input
          id="name"
          class="popup__input-text"
          type="text"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required
        />
        <span id="name-error" class="popup__input-error"></span>
        <input
          id="vocation"
          class="popup__input-text"
          type="text"
          placeholder="О себе"
          minlength="2"
          maxlength="200"
          required
        />
        <span id="vocation-error" class="popup__input-error"></span>
        <button class="popup__accept button-hover" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section id="card" class="popup">
    <div class="popup__container">
      <button class="popup__close-btn button-hover"></button>
      <form name="card-form" class="popup__content" novalidate>
        <h1 class="popup__heading">Новое место</h1>
        <input
          id="title"
          class="popup__input-text"
          type="text"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required
        />
        <span id="title-error" class="popup__input-error"></span>
        <input
          id="link"
          class="popup__input-text"
          type="url"
          placeholder="Ссылка на картинку"
          required
        />
        <span id="link-error" class="popup__input-error"></span>
        <button class="popup__accept button-hover" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section id="picture" class="popup popup_dark">
    <div class="popup__container-pic">
      <button class="popup__close-btn button-hover"></button>
      <img class="popup__pic" src="#" alt="#">
      <p class="popup__title"></p>
    </div>
  </section>

            <!--  Template  -->

  <template id="card-template">
    <li class="card">
      <button class="card__trash button-hover"></button>
      <img class="card__pic" src="#" alt="#">
      <div class="card__info">
        <p class="card__name"></p>
        <div class="card__likes">
          <button class="card__like button-hover"></button>
          <p class="card__likes-number"></p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
